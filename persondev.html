<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="/tailwind.config.js"></script>
    <title>Document</title>
</head>
<body class=" bg-bg-main bg-cover ">
    <div class=" bg-ornament-left bg-repeat-y h-screen">
        <nav class="flex flex-row justify-center ">
            <div class="flex flex-row mt-[1.5%]">
                <div class="flex flex-row mr-[45%]">
                    <p class="text-4xl mr-[15%]">Главная </p>
                    <img src="/images/arrow-per.svg" class="w-[20%]  mt-[-10%]" alt="">
                </div>
                <div class="flex flex-row mr-[25%]">
                    <p class="text-4xl mr-[15%]">История</p>
                    <img src="/images/arrow-per.svg" class="w-[20%]  mt-[-10%]" alt="">
                </div>
                <div class="flex flex-row mr-[25%]">
                    <p class="text-4xl mr-[15%]">Личности</p>
                    <img src="/images/arrow-per.svg" class="w-[20%]  mt-[-5%]" alt="">
                </div>
            </div>
            <img src="/images/logo.svg" alt="" class="ml-[35%] size-[5%] pt-[1%] pl-[]">
        </nav>
        <div class="flex space-x-4 justify-center mt-[3%] spacex-4">
            <input type="text" placeholder="Введите событие" class="w-[72%] border border-2 border-black rounded-[10px] pl-14 pt-0.5 pb-0.5 h-[4%] bg-transparent">
            <button class="px-[30px] border-2 border-black rounded-[15px]">Найти</button>
        </div>
        <div class="flex flex-row justify-center mt-[6%]">
            <img src="images/profile.svg" class="mr-[2%] ml-[4%] mix-blend-multiply">

            <div class="w-[59%] h-[25%] ml-[2.5%] pb-[2%] bg-[#0038A8] bg-opacity-20 rounded-[15px]">
                <h1 class="ml-[2.5%] mt-[1.5%] text-4xl font-bold">Юшкин Николай Павлович</h1>
                <div class="ml-[2.5%] flex flex-row">
                    <p>Дата рождения</p>
                    <p class="font-bold ml-[1%]">- 1936.05.20</p>
                </div>
                <div class="ml-[2.5%] flex flex-row">
                    <p>Дата смерти</p>
                    <p class="font-bold ml-[1%]">- 2012.09.20</p>
                </div>
                <div class="ml-[2.5%]">
                    <h1>Должность:</h1>
                    <p class="font-bold">Доктор геолого-минералогических наук, академия РАН</p>
                    <div class="flex flex-row">
                        <p>Направление:</p>
                        <p >Геология</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
